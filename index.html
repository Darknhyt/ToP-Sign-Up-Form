<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheet/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div>
            <h1>▣ LOGO</h1>
        </div>
        <p>Photo by pandu ior on Unsplash</p>
    </header>
    <div id="content">
        <h2 id="main-info">Create your acount</h2>
        <form action="">
            <div class="input">
                <label for="name">FIRST NAME *</label>
                <input id="name" type="text" pattern="[a-zA-Z]+" minlength="2" maxlength="20" autofocus required>
            </div>
            <div class="input">
                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" pattern="[a-zA-Z]+" minlength="2" maxlength="32">
            </div>
            <div class="input">
                <label for="email">EMAIL *</label>
                <input id="email" type="email" minlength="2" maxlength="34" required>
            </div>
            <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="number" min="0" max="{20}">
            </div>
            <div class="input">
                <label for="psw1">PASSWORD *</label>
                <input id="psw1" type="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
            <div class="input">
                <label for="psw2">CONFIRM PASSWORD *</label>
                <input id="psw2" type="password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
            </div>
        </form>
        <button>CREATE</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    <aside id="color" title="Switch">⁜</aside>
</body>

</html>
